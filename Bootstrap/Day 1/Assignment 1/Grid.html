<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        .container{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 90vh;;
        }
        .box{
            width: 50%;
            height: 30%;
        }
        .row{
            gap: 3;
        }
        #element1{
            padding: 15px;
            border: 2px solid rgb(94, 190, 243);
            border-radius: 5px;
            background-color:  rgb(151, 227, 246);
            color: rgb(22, 143, 191);
            text-align: left;
        }
        #element2{
            padding: 15px;
            border: 2px solid rgb(150, 86, 227);
            background-color:  rgb(222, 122, 240);
            color: rgb(177, 41, 218);
            text-align: left;
        }
        #element3{
            padding: 15px;
            border: 2px solid rgb(94, 190, 243);
            background-color:  rgb(151, 227, 246);
            color: rgb(22, 143, 191);
            text-align: left;
        }
    </style> 
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="row">
                <button class="col-sm-8" id="element1">This is a single column.</button>
            </div>
            <div class="row">
                <button class="col-sm-4" id="element2">This is the first column</button>
                <button class="col-sm-4" id="element2">This is the second column</button>
            </div>
            <div class="row">
                <button class="col-sm-2" id="element3">This is the first column</button>
                <button class="col-sm-2" id="element3">This is the second column</button>
                <button class="col-sm-2" id="element3">This is the third column</button>
                <button class="col-sm-2" id="element3">This is the fourth column</button>
            </div>
        </div>  
    </div>
</body>
</html>
