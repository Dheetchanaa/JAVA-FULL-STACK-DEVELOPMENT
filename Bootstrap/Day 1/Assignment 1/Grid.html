<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 90vh;;
        }
        #element1{
            padding: 15px;
            border: 2px solid rgb(94, 190, 243);
            border-radius: 5px;
            background-color:  rgb(151, 227, 246);
            color: rgb(22, 143, 191);
            text-align: left;
        }
        #element2{
            padding: 15px;
            border: 2px solid rgb(150, 86, 227);
            border-radius: 5px;
            background-color:  rgb(207, 177, 244);
            color: rgb(150, 86, 227);
            text-align: left;
        }
        #element3{
            padding: 15px;
            border: 2px solid rgb(245, 99, 99);
            border-radius: 5px;
            background-color:  rgb(240, 179, 179);
            color: rgb(245, 99, 99);
            text-align: left;
        }
    </style> 
</head>
<body>
    <div class="container">
            <div class="grid">
                <div class="row mb-4">
                    <div class="col-12" id="element1">This is a single column.</div>
                </div>
                <div class="row mb-4">
                    <div class="col-5" id="element2">This is the first column</div>
                    <div class="col-2"></div>
                    <div class="col-5" id="element2">This is the second column</div>
                </div>
                <div class="row mb-4">
                    <div class="col-2" id="element3">This is the first column</div>
                    <div class="col-1"></div>
                    <div class="col-2" id="element3">This is the second column</div>
                    <div class="col-2"></div>
                    <div class="col-2" id="element3">This is the third column</div>
                    <div class="col-1"></div>
                    <div class="col-2" id="element3">This is the fourth column</div>
                </div>
            </div>  
    </div>
</body>
</html>
