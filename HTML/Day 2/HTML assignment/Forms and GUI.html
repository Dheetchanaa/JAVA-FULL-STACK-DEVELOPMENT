<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br><br><br>
    <center>
        <table border = 1 width = 50% height = 500>
            <tr>
                <th colspan = 2><h2>Registration Form</h2></th>
            </tr>
            <tr>
                <td>Student Name</td>
                <td><input type = "text"></td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td><input type = "text"></td>
            </tr>
            <tr>
                <td>Mother's Name</td>
                <td><input type = "text"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type = "date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <label for = "gender"></label>
                <td>
                    <input type = "radio" name = "gender">Male
                    <input type = "radio" name = gender>Female
                </td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type = "email"></td>
            </tr>
            <tr>
                <td>Mobile No.</td>
                <td><input type = "number"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="5"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type = "text"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type = "text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type = "submit" value = Submit></td>
            </tr>
        </table>
    </center>
</body>
</html>
