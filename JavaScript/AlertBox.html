<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function clickMe(){
            alert("Example for JavaScript Alert");
        }
        function addition(a,b){
            let sum = a+b;
            alert("Addition : "+sum);
        }
        function subtraction(a,b){
            let sum = a-b;
            alert("Subtraction : "+sum);
        }
        function multiplication(a,b){
            let sum = a*b;
            alert("Multiplication : "+sum);
        }
        function division(a,b){
            let sum = a/b;
            alert("Division : "+sum);
        }
    </script>
</head>
<body>
    <button onclick="clickMe()">Click Me</button>
    <button onclick="addition(10,20)">Add</button>
    <button onclick="subtraction(10,20)">Sub</button>
    <button onclick="multiplication(10,20)">Mul</button>
    <button onclick="division(10,20)">Div</button>
</body>
</html>
