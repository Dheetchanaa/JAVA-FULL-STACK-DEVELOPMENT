<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 90vh;
        }
        #button{
            width: 100px;
            height: 5%;
            border-radius: 25px;
            border: none;
            background-color: rgb(234, 79, 105);
        }
    </style>
    <script>
        function onLoadFunc(){
            window.alert("Welcome to JavaScript Event Handling!!");
            document.body.style.backgroundColor = "white";
        }
        function changeBG(){
            if(document.body.style.backgroundColor=="white"){
                document.body.style.backgroundColor = "pink";
                document.getElementById("button").innerHTML="Close";
            }
            else{
                document.body.style.backgroundColor = "white";
                document.getElementById("button").innerHTML="Open";
            }
        }
        function mouseOverFunc(){
            document.getElementById("button").style.scale=1.2;
            
        }
        function mouseOutFunc(){
            document.getElementById("button").style.scale=1;
        }
    </script>
</head>
<body onload="onLoadFunc()">
    <div>
        <button onclick="changeBG()" id="button" onmouseover="mouseOverFunc()" onmouseout="mouseOutFunc()" value="Open">Open</button>
    </div>
</body>
</html>
