<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunc(){
            confirm("Do you want to continue?");
        }
        function greeting(){
            let name = prompt("Enter your name");
            alert("Welcome "+name);
        }
    </script>
</head>
<body onload="myFunc()">
    <button onclick="greeting()">Click me</button>
    
</body>
</html>
