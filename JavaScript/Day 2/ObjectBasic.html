<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var student = {name:"Dhee",age:20,dept:"CSE"};
        document.write("Name: "+student.name);
        document.write("<br>Age: "+student.age);
        document.write("<br>Dept: "+student.dept);
        
        var student = new Object();
        student.name="Dhee",student.age=20,student.dept="CSE";
        document.write("<br><br>Name: "+student.name);
        document.write("<br>Age: "+student.age);
        document.write("<br>Dept: "+student.dept);
    </script>
</body>
</html>
