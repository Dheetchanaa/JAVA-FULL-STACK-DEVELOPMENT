<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function factorial(){
            var num = parseInt(document.getElementById("num").value);
            var res=1;
            if(num>=2){
            while(num!=0){
                res=res*num;
                num--;
            }
            var result = "Result: "+res;
            document.getElementById("Result").innerHTML=result;
            }
        }
    </script>
</head>
<body>
    Enter a number : <input type = "text" id="num" value="Enter positive number" onfocus="this.value=''" onblur="factorial()"><br><br>
    <div id="Result"></div>
</body>
</html>
